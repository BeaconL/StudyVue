<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>初始Vue</title>
  <!-- 引入Vue -->
  <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>


  <!-- 准备好一个容器 -->
  <div id="root">
    <h1>插值语法</h1>
    <h3>你好{{name}}</h3>
    <hr/>
    <h1>指令语法</h1>
    <a href=""></a>
    <hr/>
  </div>
  <script type="text/javascript">
    Vue.config.productionTip = false; //阻止 vue 在启动时生成生成提示。
    // 创建Vue实例
    const x = new Vue({
      el:'#root', //el用于指定当前Vue实例为哪个容器服务，值通常为css选择器字符串
      data: { //data中用于存储数据，数据拱el所指定的容器去使用。
        name:'新手'
      },
    })
  </script>
</body>
</html>
