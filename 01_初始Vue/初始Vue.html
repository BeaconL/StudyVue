<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>初始Vue</title>
  <!-- 引入Vue -->
  <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>

  <!-- 
    初识Vue：
      1.想让Vue工作，就必须创建一个Vue实例，且要传入一个配置对象
      2.demo容器里的代码依然符合html规范，只不过混入了一些特殊的Vue语法
      3.demo容器里的代码被称为【Vue模板】
      4.Vue实例和容器是一一对应的
      5.真实开发中只有一个Vue实例，并且会配合着组件一起使用
      6.{{xxx}}是Vue的语法：插值表达式，{{xxx}}可以读取到data中的所有属性
      7.一旦data中的数据发生改变，那么页面中用到该数据的地方也会自动更新(Vue实现的响应式)
  -->

  <!-- 准备好一个容器 -->
  <div id="root">{{massge}}</div>
  <script type="text/javascript">
    Vue.config.productionTip = false; //阻止 vue 在启动时生成生成提示。
    // 创建Vue实例
    const x = new Vue({
      el:'#root', //el用于指定当前Vue实例为哪个容器服务，值通常为css选择器字符串
      data: { //data中用于存储数据，数据拱el所指定的容器去使用。
        massge:'11111'
      },
    })
  </script>
</body>
</html>
